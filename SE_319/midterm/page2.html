  <script type="text/javascript">
    fetch("data.json")
      .then(response => response.json())
      .then(data => dataToHTML(data));

    function dataToHTML(data) {
      let fig1 = document.getElementById('img1');
      let fig2 = document.getElementById('img2');
      let fig3 = document.getElementById('img3');


      for (let i = 0; i < data.images.length; i++) {
        let path = data.css[i].imagePath;
        let caption = data.css[i].imageCaption;
        let imgAlt = data.css[i].imageAlt;
        let name = data.css[i].imageName;


        switch (i) {
          case 0:
            addToPage(fig1, path, caption, imgAlt, name);
            break;
          case 1:
            addToPage(fig2, path, caption, imgAlt, name);
            break;
          case 2:
            addToPage(fig3, path, caption, imgAlt, name);
            break;
        }
      }
    }

    function addToPage(fig, path, caption, imgAlt, name) {
      let myimg = document.createElement("img");
      let mycaption = document.createElement("div");

      myimg.innerHTML = `
        <img src=${path} alt=${imgAlt} class="img-fluid"
        `;

      myimg.setAttribute('src', path);

      console.log(path);

      mycaption.innerHTML = `
          <p class="card-text">${caption}</div>
        `;

      mycaption.setAttribute('class', 'card-body');

      fig.appendChild(myimg);
      fig.appendChild(mycaption);
    }

  </script>
